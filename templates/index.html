{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>home</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</head>
<body style="background-color:	rgb(245,245,245)">
    <div style="margin-top: 10px;">
        <div class="form-group">
            <img src="{% static 'images/logo.png' %}" style="display: inline-block; position: relative; margin-left:50px; margin-top:10px;">
            <label for="email" style="display: inline-block; margin-left:500px;">Email &nbsp;</label>
            <input type="text" style="max-width:400px; display:inline;" class="form-control" id="email" placeholder="email" name="email">
            <label for="password" style="display: inline-block">Password &nbsp;</label>
            <input type="password" style="max-width:400px; display:inline;" class="form-control" id="password" placeholder="password" name="password">
            <button type="submit" class="btn btn-outline-primary">Login</button> 
        </div>
    </div>
	<div class="container" style="background-color:rgb(188, 212, 247); max-width:600px; border-radius: 20px; opacity:10px; margin-top:20px;">
        <form style="padding: 20px;" method="POST" action="home">
            {% csrf_token %}
            <h2>Register</h2>
            <div class="form-group">
                <label for="username">username</label>
                <input type="text" style="max-width:500px;" class="form-control" id="username" placeholder="username" name="username">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" style="max-width:500px;" id=email" placeholder="Enter email" name="email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" style="max-width:500px;" id="password" placeholder="Password" name="password1">
            </div>
            <div class="form-group">
                <label for="confirmpassword">Confirm Password</label>
                <input type="password" class="form-control" style="max-width:500px;" id="confirmpassword" placeholder="Confirm Password" name="password2">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>  
            <div class="form-group">
                {% for message in  messages %}
                <h4 style="font-family: comic Sans MS; color: red">{{ message }}</h4>
                {% endfor %}
            </div>
        </form>
	</div>
</body>
</html>
